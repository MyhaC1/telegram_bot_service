<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация менеджера</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .container {
            background: var(--tg-theme-secondary-bg-color, #f5f5f5);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        .subtitle {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        input::placeholder {
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            color: #ff3b30;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .role-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .role-btn {
            padding: 12px;
            border: 1px solid var(--tg-theme-hint-color, #cccccc);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .role-btn.active {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .info-box {
            background-color: var(--tg-theme-bg-color, #ffffff);
            border-left: 3px solid var(--tg-theme-button-color, #3390ec);
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .success {
            text-align: center;
            padding: 40px 20px;
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .success-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--tg-theme-text-color, #000000);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация менеджера</h1>
        <p class="subtitle">Заполните форму для подачи заявки</p>

        <form id="registrationForm">
            <div class="form-group">
                <label for="name">ФИО *</label>
                <input type="text" id="name" name="name" placeholder="Иван Иванов" required>
                <div class="error" id="nameError">Введите ФИО</div>
            </div>

            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" placeholder="ivan@example.com" required>
                <div class="error" id="emailError">Введите корректный email</div>
            </div>

            <div class="form-group">
                <label for="phone">Телефон *</label>
                <input type="tel" id="phone" name="phone" placeholder="+7 999 123-45-67" required>
                <div class="error" id="phoneError">Введите номер телефона</div>
            </div>

            <div class="form-group">
                <label>Роль *</label>
                <div class="role-buttons">
                    <button type="button" class="role-btn" data-role="junior">Junior</button>
                    <button type="button" class="role-btn" data-role="middle">Middle</button>
                    <button type="button" class="role-btn" data-role="senior">Senior</button>
                </div>
                <input type="hidden" id="role" name="role" required>
                <div class="error" id="roleError">Выберите роль</div>
            </div>

            <div class="info-box">
                ℹ️ После отправки заявки администратор рассмотрит её и уведомит вас о решении
            </div>
        </form>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText('Отправить заявку');
        tg.MainButton.show();

        // Элементы формы
        const form = document.getElementById('registrationForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const roleInput = document.getElementById('role');
        const roleButtons = document.querySelectorAll('.role-btn');

        // Валидация email
        function isValidEmail(email) {
            const re = /^[\w\.-]+@[\w\.-]+\.\w+$/;
            return re.test(email);
        }

        // Валидация телефона
        function isValidPhone(phone) {
            const digits = phone.replace(/\D/g, '');
            return digits.length >= 7 && digits.length <= 15;
        }

        // Обработка выбора роли
        roleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                roleButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                roleInput.value = btn.dataset.role;
                document.getElementById('roleError').classList.remove('show');
            });
        });

        // Валидация формы
        function validateForm() {
            let isValid = true;

            // Проверка имени
            if (!nameInput.value.trim()) {
                document.getElementById('nameError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('nameError').classList.remove('show');
            }

            // Проверка email
            if (!isValidEmail(emailInput.value)) {
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('emailError').classList.remove('show');
            }

            // Проверка телефона
            if (!isValidPhone(phoneInput.value)) {
                document.getElementById('phoneError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('phoneError').classList.remove('show');
            }

            // Проверка роли
            if (!roleInput.value) {
                document.getElementById('roleError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('roleError').classList.remove('show');
            }

            return isValid;
        }

        // Обработка нажатия на MainButton
        tg.MainButton.onClick(() => {
            if (validateForm()) {
                const formData = {
                    name: nameInput.value.trim(),
                    email: emailInput.value.trim(),
                    phone: phoneInput.value.trim(),
                    role: roleInput.value,
                    telegram_id: tg.initDataUnsafe.user?.id,
                    telegram_username: tg.initDataUnsafe.user?.username
                };

                // Отправка данных боту
                tg.sendData(JSON.stringify(formData));
            } else {
                tg.showAlert('Пожалуйста, заполните все поля корректно');
            }
        });

        // Автоматическое удаление ошибок при вводе
        nameInput.addEventListener('input', () => {
            document.getElementById('nameError').classList.remove('show');
        });

        emailInput.addEventListener('input', () => {
            document.getElementById('emailError').classList.remove('show');
        });

        phoneInput.addEventListener('input', () => {
            document.getElementById('phoneError').classList.remove('show');
        });

        // Применяем тему Telegram
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#ffffff';
        document.body.style.color = tg.themeParams.text_color || '#000000';

        // Уведомляем Telegram что приложение готово
        tg.ready();
    </script>
</body>
</html>
